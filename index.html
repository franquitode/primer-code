<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Monitor</title>
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --accent-color: #00ff88;
            --danger-color: #ff4444;
            --input-bg: #2c2c2c;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: var(--card-bg);
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            text-align: center;
            width: 350px;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h1 {
            margin-bottom: 0.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--accent-color), #00ccff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p.subtitle {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 2rem;
        }

        .price-display {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 1.5rem 0;
            padding: 1rem;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }

        .price-display.alert {
            background: rgba(255, 68, 68, 0.1);
            color: var(--danger-color);
            box-shadow: 0 0 15px rgba(255, 68, 68, 0.3);
            animation: pulse 2s infinite;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        input {
            background: var(--input-bg);
            border: 1px solid #333;
            color: white;
            padding: 12px;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: var(--accent-color);
        }

        button {
            background: var(--accent-color);
            color: #000;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: filter 0.2s;
        }

        button:hover {
            filter: brightness(1.1);
        }

        button:active {
            transform: scale(0.98);
        }

        .status {
            margin-top: 1rem;
            font-size: 0.8rem;
            color: var(--text-secondary);
            min-height: 1.2em;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Bitcoin Tracker</h1>
        <p class="subtitle">Monitoreo en tiempo real (BTC/USD)</p>

        <div id="priceDisplay" class="price-display">Let's check</div>

        <div class="controls">
            <input type="number" id="thresholdInput" placeholder="Umbral de alerta (USD)" value="40000">
            <button id="toggleBtn" onclick="toggleMonitoring()">Iniciar Monitoreo</button>
        </div>

        <div id="statusMsg" class="status">Esperando inicio...</div>
    </div>

    <script>
        let intervalId = null;
        let isMonitoring = false;
        const button = document.getElementById('toggleBtn');
        const statusMsg = document.getElementById('statusMsg');
        const priceDisplay = document.getElementById('priceDisplay');
        const thresholdInput = document.getElementById('thresholdInput');

        async function fetchPrice() {
            try {
                const response = await fetch('/api/precio');
                const data = await response.json();
                
                if (data.price) {
                    const price = parseFloat(data.price);
                    const formattedPrice = price.toLocaleString('en-US', { style: 'currency', currency: 'USD' });
                    
                    priceDisplay.textContent = formattedPrice;
                    statusMsg.textContent = `Actualizado: ${new Date().toLocaleTimeString()}`;

                    const threshold = parseFloat(thresholdInput.value) || 0;

                    if (price > threshold) {
                        priceDisplay.classList.add('alert');
                        statusMsg.textContent += ' - Â¡ALERTA!';
                    } else {
                        priceDisplay.classList.remove('alert');
                    }
                }
            } catch (error) {
                console.error('Error fetching price:', error);
                statusMsg.textContent = 'Error al conectar con el servidor';
            }
        }

        function toggleMonitoring() {
            if (isMonitoring) {
                // Detener
                clearInterval(intervalId);
                isMonitoring = false;
                button.textContent = 'Iniciar Monitoreo';
                button.style.background = 'var(--accent-color)';
                statusMsg.textContent = 'Monitoreo detenido.';
                priceDisplay.classList.remove('alert');
            } else {
                // Iniciar
                fetchPrice(); // Primer fetch inmediato
                intervalId = setInterval(fetchPrice, 10000); // Polling cada 10s
                isMonitoring = true;
                button.textContent = 'Detener Monitoreo';
                button.style.background = '#ff4444';
                button.style.color = 'white';
                statusMsg.textContent = 'Monitoreando...';
            }
        }
    </script>
</body>
</html>
