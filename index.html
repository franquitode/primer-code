<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Dashboard Pro</title>
    <!-- Fuente tipo Terminal / Monospace -->
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0b0e11;
            --card-bg: #151a21;
            --text-primary: #e0e0e0;
            --text-dim: #5c6b7f;
            --neon-green: #00ff88;
            --neon-red: #ff3e3e;
            --neon-blue: #00ccff;
        }

        body {
            font-family: 'Share Tech Mono', monospace;
            background-color: var(--bg-color);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            transition: background-color 0.5s ease;
        }

        /* Efecto de alerta en todo el fondo */
        body.alert-mode {
            background-color: #1a0505;
            animation: backgroundPulse 2s infinite;
        }

        .dashboard {
            background-color: var(--card-bg);
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5), 0 0 40px rgba(0, 204, 255, 0.1);
            text-align: center;
            width: 400px;
            border: 1px solid #2a3b4c;
            position: relative;
        }

        /* Borde brillante */
        .dashboard::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--neon-blue), transparent, var(--neon-green));
            z-index: -1;
            border-radius: 14px;
            opacity: 0.5;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--neon-blue);
            text-shadow: 0 0 10px rgba(0, 204, 255, 0.5);
        }

        .price-container {
            margin: 2rem 0;
            padding: 1.5rem;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            border: 1px solid #333;
        }

        .price-label {
            color: var(--text-dim);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            display: block;
        }

        #priceDisplay {
            font-size: 3rem;
            color: var(--neon-green);
            text-shadow: 0 0 15px rgba(0, 255, 136, 0.3);
            transition: color 0.3s ease;
        }

        #priceDisplay.danger {
            color: var(--neon-red);
            text-shadow: 0 0 20px rgba(255, 62, 62, 0.6);
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            align-items: center;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            align-items: start;
            width: 100%;
        }

        label {
            font-size: 0.8rem;
            color: var(--text-dim);
            margin-bottom: 5px;
        }

        input[type="number"] {
            background: #0b0e11;
            border: 1px solid #333;
            color: var(--neon-green);
            padding: 12px;
            width: 100%;
            box-sizing: border-box;
            border-radius: 4px;
            font-family: 'Share Tech Mono', monospace;
            font-size: 1.1rem;
            text-align: center;
            outline: none;
            transition: border-color 0.3s;
        }

        input[type="number"]:focus {
            border-color: var(--neon-blue);
            box-shadow: 0 0 10px rgba(0, 204, 255, 0.2);
        }

        .status {
            margin-top: 1.5rem;
            font-size: 0.8rem;
            color: var(--text-dim);
        }

        @keyframes backgroundPulse {
            0% {
                background-color: #1a0505;
            }

            50% {
                background-color: #2a0a0a;
            }

            100% {
                background-color: #1a0505;
            }
        }

        /* Indicador de conexión */
        .connection-dot {
            height: 8px;
            width: 8px;
            background-color: var(--text-dim);
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
        }

        .connected {
            background-color: var(--neon-green);
            box-shadow: 0 0 5px var(--neon-green);
        }

        .disconnected {
            background-color: var(--neon-red);
        }
    </style>
</head>

<body>

    <div class="dashboard">
        <h1>BTC // MONITOR</h1>

        <div class="price-container">
            <span class="price-label">PRECIO ACTUAL (USD)</span>
            <div id="priceDisplay">---</div>
        </div>

        <div class="controls">
            <div class="input-group">
                <label for="thresholdInput">UMBRAL DE ALERTA ($)</label>
                <input type="number" id="thresholdInput" value="40000">
            </div>
        </div>

        <div class="status">
            <span id="connectionDot" class="connection-dot"></span>
            <span id="statusMsg">SISTEMA EN ESPERA...</span>
        </div>
    </div>

    <script>
        const priceDisplay = document.getElementById('priceDisplay');
        const thresholdInput = document.getElementById('thresholdInput');
        const statusMsg = document.getElementById('statusMsg');
        const connectionDot = document.getElementById('connectionDot');
        const body = document.body;

        // Configuración
        const POLLING_INTERVAL = 10000; // 10 segundos

        async function updatePrice() {
            statusMsg.textContent = 'ACTUALIZANDO...';

            try {
                const response = await fetch('/api/precio');

                if (!response.ok) throw new Error('Error en servidor');

                const data = await response.json();

                if (data.price) {
                    const price = parseFloat(data.price);
                    const threshold = parseFloat(thresholdInput.value) || 0;

                    // Formatear precio
                    priceDisplay.textContent = price.toLocaleString('en-US', {
                        style: 'currency',
                        currency: 'USD',
                        minimumFractionDigits: 2
                    });

                    // Actualizar estado de conexión
                    connectionDot.className = 'connection-dot connected';
                    statusMsg.textContent = `ÚLTIMA LECTURA: ${new Date().toLocaleTimeString()}`;

                    // Lógica de Alerta
                    if (price > threshold) {
                        triggerAlert(true);
                    } else {
                        triggerAlert(false);
                    }
                }
            } catch (error) {
                console.error('Fetch error:', error);
                connectionDot.className = 'connection-dot disconnected';
                statusMsg.textContent = 'ERROR DE CONEXIÓN - REINTENTANDO';
            }
        }

        function triggerAlert(isAlert) {
            if (isAlert) {
                priceDisplay.classList.add('danger');
                body.classList.add('alert-mode');
                statusMsg.textContent += ' [ALERTA ACTIVA]';
                statusMsg.style.color = 'var(--neon-red)';
            } else {
                priceDisplay.classList.remove('danger');
                body.classList.remove('alert-mode');
                statusMsg.style.color = 'var(--text-dim)';
            }
        }

        // Iniciar ciclo
        updatePrice(); // Primera llamada inmediata
        setInterval(updatePrice, POLLING_INTERVAL);

    </script>
</body>

</html>
